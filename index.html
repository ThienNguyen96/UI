<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">

		<aside class="left">
			<div class="left__top">
				<hr class="one"></hr>
				<hr class="two"></hr>
				<hr class="three"></hr>
			</div>
			<div class="left__center">
				<img src="img/atomic_bag_1.png">
			</div>
			<div class="left__boottom">
				<ul>
					<li class="list__item is-active"></li>
					<li class="list__item"></li>
					<li class="list__item"></li>
				</ul>
			</div>
		</aside>

		<aside class="right">
			<h1 class="right-title">Red Travel Bag</h1>
			<p><span class="right-price-left">$199</span> <span class="right-price-right">$250.00</span></p>
			<p class="right-describe">
				Lorem Ipsum is simply dummy text of the printing and typesetting industry lorem Ipsum is simply dummy
			</p>
			<div class="right-size">
				<ul>
					<li class="right__size__item is-title">Size</li>
					<li class="right__size__item">S</li>
					<li class="right__size__item">M</li>
					<li class="right__size__item">L</li>
					<li class="right__size__item is-active">XL</li>
					<li class="right__size__item">XXL</li>
				</ul>
			</div>
			<br>

			<div class="right-color">
				<span class="right__color__title">Color</span>
				<ul>
					<li class="tight__color__item is-active"></li>
					<li class="tight__color__item bg--color"></li>
					<li class="tight__color__item bg--color--secondary"></li>
				</ul>
			</div>
			<br>

			<div class="right-total">
				<span class="right__total__title">Total</span>
				<input type="number" name="" value="1" class="right__total">
			</div>

			<input type="button" value="Buy Now" class="btn__buynow btn--active">

		</aside>
	</div>
</body>
</html>
